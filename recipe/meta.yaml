{% set name = "python-cudnn-frontend" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NVIDIA/cudnn-frontend/archive/v{{ version }}.tar.gz
  sha256: cd8c4496ed2cdf07c5cb39b4d305009edbe9fe58e27322fb8d7bb66a662a6229

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  script_env:
    - CUDNN_FRONTEND_LOG_INFO=1
  number: 0
  skip: true  # [cuda_compiler_version in (undefined, "None")]
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}
    - {{ stdlib("c") }}
    - cmake >=3.17
    - make
    - ninja
  host:
    - cudnn
    - pip
    - pybind11
    - python
    - setuptools >=64
  run:
    - python

test:
  imports:
    - cudnn
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NVIDIA/cudnn-frontend
  summary: cuDNN FrontEnd API
  license: MIT
  license_file:
    - LICENSE.txt
    - include/cudnn_frontend/thirdparty/nlohmann/LICENSE.MIT

extra:
  recipe-maintainers:
    - weiji14
